<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container" id="form-container">
    <h2>Cadastrar Produto</h2>
    <div class="form-group">
      <label for="nome">Nome do produto</label>
      <input type="text" id="nome" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição do produto</label>
      <select id="descricao" required>
        <option value="">Selecione uma categoria</option>
        <option value="comida">Comida</option>
        <option value="bebida">Bebida</option>
        <option value="massa">Massa</option>
        <option value="legumes">Legumes</option>
        <option value="frutas">Frutas</option>
        <option value="laticínios">Laticínios</option>
        <option value="carnes">Carnes</option>
        <option value="peixes">Peixes</option>
        <option value="doces">Doces</option>
        <option value="salgados">Salgados</option>
        <option value="congelados">Congelados</option>
        <option value="mercearia">Mercearia</option>
      </select>
    </div>
    <div class="form-group">
      <label for="valor">Valor do produto</label>
      <input type="number" id="valor" required>
    </div>
    <div class="form-group">
      <label for="disponivel">Disponível para venda</label>
      <select id="disponivel">
        <option value="sim">Sim</option>
        <option value="não">Não</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-group">
        <p style="color: rgb(255, 255, 255); font-weight: bold; font-size: 13px;">
          Atenção: Após colocar a descrição do produto uma vez, ela não poderá ser trocada, apenas o valor do produto.
        </p>
        <button type="button" onclick="cadastrarProduto()">Cadastrar Produto</button>
        <button type="button" onclick="mostrarListagem()" style="margin-top: 10px;">Ver Produtos</button>
      </div>
      
    </div>
  </div>
  
  <div class="list-container" id="list-container" style="display:none;">
    <h2>Listagem de Produtos</h2>
    <table id="product-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>
    <div class="form-group">
      <button onclick="mostrarFormulario()">Cadastrar Novo Produto</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
